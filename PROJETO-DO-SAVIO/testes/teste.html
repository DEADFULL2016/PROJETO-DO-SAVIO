<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Hover com Aumento de Tamanho</title>
    <style>
        .item {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: transform 0.01s ease;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 20px;
            margin: 10px;
        }
        .item:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="item">Item</div>
    <div class="item">Item</div>
    <div class="item">Item</div>
</body>
</html>
